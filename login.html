    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
      <div class="py-5 text-center">
        <h2>Login</h2>
      </div>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="user_password">
          </div>
          <button class="btn btn-primary" onclick="check()">Login</button>
        </div>
        <div class="col-md"></div>
      </div>
    </div>

    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/sweetalerts/dist/sweetalert2.min.js"></script>

  </body>
</html>

<script type="text/javascript">
  function check() {
    $.ajax({
      method: "POST",
      url: "process.php?action=check_login",
      data: {
        user_email: $("#user_email").val(),
        user_password: $("#user_password").val()
      },
      success: function(res) {
        if (res == "success") {
          Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'Data Ditemukan. Login Berhasil.',
            showConfirmButton: false,
            timer: 1500
          }).then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
              location.reload();
            }
          })
        }else{
          Swal.fire(
            'Error!',
            'Data Tidak Ditemukan. Login Gagal.',
            'error'
          )
        }
      }
    })
  }
</script>
